<!DOCTYPE html>
<html ng-app="project">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<script src="lib/angular.js"></script>
<script src="home.js"></script>
<body>
  <div ng-controller="MintyCtrl">
    <h3>Buckets</h3>
    <ul ng-repeat="bucket in buckets">
      <li>
        <span>{{bucket.name}}</span>
        <div>Amount: {{bucket.amount}}</div>
        <a href="#" ng-click="deleteBucket(bucket.id)">Delete</a>
      </li>
    </ul>
    <input ng-model="newName"></input>
    <a href="" ng-click="createBucket()">Create Bucket</a>
    <h3>Payments</h3>
    <ul ng-repeat="payment in payments">
      <li>
        <span>Paid To: {{payment.paid_to}}, in Bucket: {{payment.name}}</span>
        <div>Amount: {{payment.amount}}</div>
        <a href="#" ng-click="deletePayment(payment.id)">Delete</a>
      </li>
    </ul>
    To: <input ng-model="newPayment.to"></input>
    Amount: <input ng-model="newPayment.amount"></input>
    <a href="" ng-click="createPayment(newPayment.amount, newPayment.to)">Create Payment</a>
  </div>
  
</body>
</html>
